<div class="col-lg-5">
  <h1 class="h1-strong">
    {{title}}
  </h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Successfully updated information!
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
      Failed to update information, please review your inputs.
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label for="name">Name</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control">
      <span *ngIf="!name.valid && name.touched">Name is required</span>
    </p>
    <p>
      <label for="surname">Surname</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control">
      <span *ngIf="!surname.valid && surname.touched">Surname is required</span>
    </p>
    <p>
      <label for="nick">Nickname</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control">
      <span *ngIf="!nick.valid && nick.touched">Nickname is required</span>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <span *ngIf="!email.valid && email.touched">Email is required</span>
    </p>
    <div *ngIf="user.image" >
      <img src="{{ url + 'get-user-image/' + user.image}}" style="width: 100px; height: auto;">
    </div>
    <p>
      <label>Profile picture</label>
      <input type="file" placeholder="Upload image" class="form-control" (change)="fileChangeEvent($event)">
    </p>
    <input type="submit" value="Update data" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
  </form>
</div>
