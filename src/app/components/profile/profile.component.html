<div class="col-lg-8 pull-left">
  <h1 class="h1-strong">{{title}}</h1>
  <div id="data-profile" *ngIf="user">
    <div class="avatar pull-left">
      <img src="{{ url + 'get-user-image/' + user.image}}" *ngIf="user.image">
      <img src="assets/user.png" *ngIf="!user.image">
    </div>
    <div class="user-name pull-left">
      <div class="badge badge-secondary pull-left" *ngIf="followed">
        Te sigue
      </div>
      <div class="clearfix"></div>

      <div class="pull-left">
        <p class="name">{{ user.name + ' ' + user.surname }}</p>
        <p class="nick">{{ user.nick }}</p>        
      </div>
      <div class="clearfix"></div>

      <div class="follow pull-left">
        <button class="btn btn-success" *ngIf="!following" (click)="followUser(user._id)">
          Seguir
        </button>
        <button 
          class="btn btn-primary" *ngIf="following" (click)="unfollowUser(user._id)" (mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave()" [class.btn-danger]="user._id == followUserOver">
          <span *ngIf="user._id == followUserOver; else following">
            Dejar de seguir
          </span>
          <ng-template #following>
            Siguiendo
          </ng-template>
        </button>
      </div>
    </div>
    
    <div class="stats pull-left" *ngIf="stats">
      <div class="following-data">
        <a href="#"><span class="stat-label">Following: </span><span class="number-stat">{{stats.following}}</span></a>
      </div>
      <div class="following-data">
        <a href="#"><span class="stat-label">Followers: </span><span class="number-stat">{{stats.followedBy}}</span></a>
      </div>
      <div class="following-data">
        <a href="#"><span class="stat-label">Posts: </span><span class="number-stat">{{stats.posts}}</span></a>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12 posts" *ngIf="stats && stats.posts > 0">
      <app-posts [user]="user._id"></app-posts>
    </div>
  </div>
</div>

<app-sidebar></app-sidebar>
<div class="clearfix"></div>
